<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vokabeltrainer</title>
        <meta name="theme-color" content="white"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/main.js" defer></script>
        <link href="style_new.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap">
    </head>
    <body>
        <header class="shadow">
            <img src="https://images.unsplash.com/photo-1495648013863-7f0f0f7b14a6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyMDkyMnwwfDF8c2VhcmNofDI1fHxsYW5ndWFnZXN8ZW58MHx8fHwxNjE2MTQ5MDE2&ixlib=rb-1.2.1&q=80&w=1080"/>
        </header>
        <main class="shadow">
            <form action="">
                <label for="de">Deutsch: </label>
                <input id="de" type="text">
                <input id="get-def-de" type="checkbox">
                <label for="get-def-de">Definition</label>
            </form>
            <output id="def-de"></output>
            <form action="">
                <label for="en">Englisch: </label>
                <input id="en" type="text">
                <input id="get-def-en" type="checkbox">
                <label for="get-def-en">Definition</label>
            </form>
            <output id="def-en"></output>
        </main>
        <footer class="shadow">
            <p>Vokabeltrainer. Beta. Unonweb.</p>
        </footer>
        <aside class="shadow">
            <button id="remove-last" type="button">remove last entry</button>
            <label for="query">Search entry: </label>
            <input id="query" class="popup-anchor" type="text">
            <table id="voc-table">
                <thead>
                    <tr>
                        <th>Deutsch</th>
                        <th>Englisch</th>
                    </tr>
                </thead>
                <tbody>
</tbody>
            </table>
        </aside>
    </body>
</html>
